      background-color: red;
      position: fixed;
      overflow-x: hidden;

    }
  </style>
  <meta charset="UTF-8">

      </a>
      <a>

<script>
  function openMenu() {
	  document.getElementById("overlay").style.width = "100%";
	}

	/* Close when someone clicks on the "x" symbol inside the overlay */
	function closeMenu() {
	  document.getElementById("overlay").style.width = "0%";
	}
</script>
